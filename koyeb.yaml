name: kaboom-game
type: web
port: 8000
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 8000
  - name: ENABLE_BLOCKCHAIN
    value: true
  - name: ADMIN_USERNAME
    value: admin
  - name: ADMIN_PASSWORD
    value: kaboom2024
build:
  builder: nodejs
  buildCommand: npm install
  startCommand: npm start
routes:
  - path: /
    protocol: http
    port: 8000
healthcheck:
  path: /api/healthz
  port: 8000
  interval: 60s
  timeout: 30s
  retries: 3
  initialDelay: 60s


