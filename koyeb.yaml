name: kaboom-game
type: web
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 8000
  - name: ENABLE_BLOCKCHAIN
    value: true
build:
  builder: nodejs
  buildCommand: npm install
  startCommand: npm start
routes:
  - path: /
    protocol: http
    port: 8000
healthcheck:
  path: /api/health
  port: 8000
  interval: 30s
  timeout: 10s
  retries: 5
  initialDelay: 30s


