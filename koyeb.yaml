name: kaboom-game
type: web
env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 8000
  - name: ENABLE_BLOCKCHAIN
    value: true
  - name: ADMIN_USERNAME
    value: admin
  - name: ADMIN_PASSWORD
    value: kaboom2024
build:
  builder: nodejs
  buildCommand: npm ci --production=false
  startCommand: npm start
routes:
  - path: /
    protocol: http
    port: 8000
healthcheck:
  path: /api/healthz
  port: 8000
  interval: 30s
  timeout: 10s
  retries: 5
  initialDelay: 30s


